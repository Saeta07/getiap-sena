<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/styles.css">
	<title>GETIAP</title>
</head>

<body class="body">
	<div class="container">
		<div class="logo">
			<img class="img-logo" src='./src/logo.png' alt="Logo">
		</div>
		<header>
			<div class="topnav">
				<a href="./index.html">Inicio</a>
				<a class="active" class="analysis" href="./frm_parameters.html">Parámetros de Agua</a>
			</div>
		</header>


		<div class="cos">

			<div class="analysis">
				<h2>PARAMETROS DE AGUA</h2>
			</div>
			<div class="mover">
				<div class="container-form-footer3">
					<button type="button" class="btn">Nuevo</button>
					<button type="button" class="btn">Editar</button>
					<button type="button" class="btn">Modificar</button>
					<button type="button" class="btn">Eliminar</button>

				</div>
				<br>
				<div>
					<input type="text" placeholder="Código" required="required">

					<br>
					<br>

					<ol>
						<li>
							<label for="esptec">Especificación Técnica</label>
							<input type="tecnic" id="tecnic" required="required" />
						</li>
						<li>
							<label for="obsvis">Observación Visual</label>
							<input type="visual" id="visual" required="required" />
						</li>
						<li>
							<label for="obsolf">Observación Olfativa</label>
							<input type="smell" id="smell" required="required" />
						</li>
						<li>

							<label for="recuento">Recuento Bacterias</label>
							<input type="number" id="count" required="required" />
						</li>
						<li>

							<label for="peache3">Medición de pH</label>
							<input type="number" id="ph3" required="required" />
						</li>
						<li>
							<label for="conductividad">Conductividad</label>
							<input type="number" id="conduc" placeholder="microSiemens" required="required" />

						</li>
						<li>
							<label for="testdureza">Test de Dureza</label>
							<input type="number" id="testhardness" placeholder="mg/CaCl2" required="required" />
						</li>
						<li>
							<label for="testcloro">Test de Detección de Cloro</label>
							<input type="number" id="testchlorine" required="required" />
						</li>
						<li>
							<label for="muestreo">Fecha de Muestreo</label>
							<input type="date" id="datesample" required="required" />
						</li>
						<li>
							<label for="observaciones">Observaciones</label>
							<input type="obs3" id="obs3" required="required" />
						</li>
						<li>
							<label for="concepto">Concepto</label>
							<input type="concept2" id="concept2" required="required" />
						</li>
						<li>
							<label for="autor">Autor</label>
							<input type="author2" id="author2" required="required" />
						</li>

						</form>

					</ol>
				</div>

				</fieldset>
				<br>
				<br>
				<div class="container-form-footer2">
					<button type="button" class="cancelbtn">Cancelar</button>
					<button type="button" class="aceptbtn">Aceptar</button>

				</div>
			</div>
		</div>
</body>

</html>
